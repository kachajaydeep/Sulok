<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption-side</title>
    <link rel="stylesheet" href="./CSS/caption-side.css">
</head>
<body>
    <table>
        <caption>Famous animals</caption>
        <tr>
            <th>Name</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Giraffe</td>
            <td>Africa</td>
        </tr>
        <tr>
            <td>Penguin</td>
            <td>Antarctica</td>
        </tr>
        <tr>
            <td>Sloth</td>
            <td>South America</td>
        </tr>
        <tr>
            <td>Tiger</td>
            <td>Asia</td>
        </tr>
    </table>
</body>
</html>
