<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="../Css/Style_Images/filter.css">
</head>
<body>
    <img src="../pineapple.jpg" alt="pineapple" width="300" height="300">
    <img src="../pineapple.jpg" alt="pineapple" class="blur" width="300" height="300">
    <img src="../pineapple.jpg" alt="pineapple" class="brightness" width="300" height="300">
    <img src="../pineapple.jpg" alt="pineapple" class="contrast" width="300" height="300">
    <img src="../pineapple.jpg" alt="pineapple" class="grayscale" width="300" height="300">
    <img src="../pineapple.jpg" alt="pineapple" class="huerotate" width="300" height="300">
    <img src="../pineapple.jpg" alt="pineapple" class="invert" width="300" height="300">
    <img src="../pineapple.jpg" alt="pineapple" class="opacity" width="300" height="300">
    <img src="../pineapple.jpg" alt="pineapple" class="saturate" width="300" height="300">
    <img src="../pineapple.jpg" alt="pineapple" class="sepia" width="300" height="300">
    <img src="../pineapple.jpg" alt="pineapple" class="shadow" width="300" height="300">
</body>
</html>
